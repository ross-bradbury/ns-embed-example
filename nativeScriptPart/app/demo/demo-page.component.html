<ScrollView>
    <StackLayout class="p-20">
        <Label class="label" text="Tap the button" class="h1 text-center"></Label>
        <Button text="TAP" (tap)="onTap()" class="btn btn-primary btn-active"></Button>
        <Label class="label" [text]="message" class="h2 text-center" textWrap="true"></Label>
    </StackLayout>
</ScrollView>
